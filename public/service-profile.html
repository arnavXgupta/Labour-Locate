<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            /* position: relative; */
            display: flex;
            justify-content: center;
        }
        .card{
            width: fit-content;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form {
            display: flex;
        }
      </style>
  </head>
  <body data-bs-theme="dark">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-space-between">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">LaborLocate</a>
          </div>
        </div>
    </nav>

    <div class="container">
          <div class="card">
            <form action="/prof-save-service" class="row g-4">
              
              <h1 class="col-md-12"><center>Service Provider Profile Form</center></h1>

              <div class="col-md-6">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="enter your full name" required/>
              </div>
              <div class="col-md-6">
                <label for="inputNum" class="form-label">Contact No.</label>
                <input type="number" class="form-control" id="inputNum" placeholder="enter your contact no." required/>
              </div>
        
              <div class="col-md-8">
                <label for="inputMail" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="inputMail" placeholder="enter your email id" required>
              </div>
              <div class="col-md-4">
                <label for="inputSince" class="form-label">Working Since</label>
                <input type="number" class="form-control" id="inputSince" required/>
              </div>
              
              <div class="col-md-6 dropdown">
                <label for="inputService" class="form-label">Select a Service Category:</label><br>
                <button class="btn btn-dark dropdown-toggle inputService form-control" type="button" data-bs-toggle="dropdown" id="inputService">
                    Choose...
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Action</li>
                    <li class="dropdown-item">Another action</li>
                    <li class="dropdown-item">Something else here</li>
                </ul>
              </div>
              <div class="col-md-6">
                <label for="inputFirm" class="form-label">Firm Address (if any)</label>
                <input type="text" class="form-control" id="inputFirm" placeholder="enter your firm address">
              </div>
        
              <div class="col-md-6 dropdown">
                <label for="inputService" class="form-label">Select a Sub Service Category:</label><br>
                <button class="btn btn-dark dropdown-toggle inputService form-control" type="button" data-bs-toggle="dropdown" id="inputService">
                    Choose...
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Action</li>
                    <li class="dropdown-item">Another action</li>
                    <li class="dropdown-item">Something else here</li>
                </ul>
              </div>
              <div class="col-md-6">
                <label for="inputFirm" class="form-label">Website (if any)</label>
                <input type="text" class="form-control" id="inputFirm" placeholder="enter your firm address">
              </div>
              
              <div class="col-md-6 dropdown">
                <label for="inputService" class="form-label">ID Proof:</label><br>
                <button class="btn btn-dark dropdown-toggle inputService form-control" type="button" data-bs-toggle="dropdown" id="inputService">
                    Choose...
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Action</li>
                    <li class="dropdown-item">Another action</li>
                    <li class="dropdown-item">Something else here</li>
                </ul>
              </div>
              <div class="col-md-5">
                <label for="inputProf" class="form-label">ID Pic:</label>
                <input type="file" class="form-control" id="inputProf" name="inputProf">
              </div>
        
              <div class="col-md-8">
                <label for="inputProf" class="form-label">Specialization</label>
                <input type="textbox" class="form-control" id="inputProf" name="inputProf">
              </div>
              
              <div class="col-12">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="gridCheck" required> 
                  <label for="gridCheck" class="form-check-label">You agree to the Terms & Conditions applied</label>
                </div>
              </div>

        
              <div class="col-12">
                <center>
                  <button type="submit" class="btn btn-success col-12">Sign in</button>
                </center>
              </div>
        
            </form>
          </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
